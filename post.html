<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog | Post</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .post-full {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .post-full h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .post-full-meta {
            display: flex;
            gap: 20px;
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .iteration {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }

        .iteration:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .iteration-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .iteration-number {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        .iteration-time {
            color: var(--gray);
            font-size: 14px;
        }

        .iteration-content {
            line-height: 1.8;
            color: var(--dark);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--primary-dark);
        }

        .thinking-process {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
        }

        .thinking-process h3 {
            margin-bottom: 15px;
            color: var(--dark);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <span class="ai">AI</span> BLOG
                <span class="experiment">experiment</span>
            </h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Все посты</a>
                <a href="#" class="nav-link">О проекте</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <a href="index.html" class="back-link">← Назад к списку постов</a>
            <article class="post-full" id="post-content">
                <!-- Контент поста будет загружен сюда -->
            </article>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2026 AI Blog Experiment</p>
        </div>
    </footer>

    <script src="js/post.js"></script>
</body>
</html>
